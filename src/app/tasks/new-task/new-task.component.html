<div class="backdrop" (click)="onCancelTask()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title" >Title</label>
      <input type="text" [(ngModel)]="enteredTitle" id="title" name="title" />
    </p>

    <p>
      <label for="summary" >Summary</label>
      <textarea [(ngModel)]="enteredSummary" id="summary" rows="5" name="summary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input [(ngModel)]="enteredDate" type="date" id="due-date" name="due-date" />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancelTask()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
