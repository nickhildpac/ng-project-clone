<section id="tasks">
  <header>
    <h2>{{name}} Tasklist</h2>
    <menu>
      <button (click)="onNewTask()">Add Task</button>
    </menu>
  </header>
  @if (newTaskClicked) {
    <app-newtask (cancel)="onCancelNewTask()" (add)="onAddTask($event)"></app-newtask>
  }
  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
      </li>

    }
  </ul>

</section>
