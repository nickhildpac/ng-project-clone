<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user (select)="onSelectUser($event)" [user]="user" [selected]="user.id === selectedUserId"></app-user>
      </li>
    }
  </ul>
  @if (selectedUser) {
    <app-tasks [name]="selectedUser!.name" [userId]="selectedUser!.id" />
  } @else {
    <p id="fallback">Select a user to display details</p>
  }

</main>
